function scheduleColor(numAbsences) {
  if (numAbsences <= 1) {
    return "#C1ECFA"; // healthy
  } else if (numAbsences <= 3) {
    return "#87CEFA"; // minor
  } else if (numAbsences <= 5) {
    return "#1E90FF"; // major
  } else {
    return "#0000CD"; // fatal
  }
}
