<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="MessageTab.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel='stylesheet' href='fullcalendar/fullcalendar.css' />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="MessageTab.js"></script>

  <script src='fullcalendar/lib/jquery.min.js'></script>
  <script src='fullcalendar/lib/moment.min.js'></script>
  <script src='fullcalendar/fullcalendar.js'></script>

  <script>
// Final initialization entry point: the Javascript code inside this block
// runs at the end of start-up when the page has finished loading.
$(document).ready(function()
{

  $('#calendar').fullCalendar({
            defaultDate: '2017-04-17',
            defaultView: 'agendaWeek',
            editable: true,
            //eventLimit: true, // allow "more" link when too many events
            header: {
              left: 'prev, next',
              center: 'title',
              right: 'agendaWeek, agendaDay'
            },
            height: 'auto',
            minTime: '12:00',
            maxTime: '24:00',
            allDaySlot: false,
            slotDuration: "1:00:00",
            selectable: true,
  });
});

  </script>

</head>
<body>

<div class="col-md-6"> <!--- Calender Code -->
    <div id = "calendar" style = 'padding-top: 20px'> </div>
</div> <!-- End Calender Code -->

<!-- Tabs Code -->

<div class="container col-md-6">
  <h2>Tab Functionality</h2>

  <ul class="nav nav-tabs nav-justified">
    <li class="active"><a data-toggle="tab" href="#notifs">Notifications</a></li>
    <li><a data-toggle="tab" href="#absences">Absences</a></li>
    <li><a data-toggle="tab" href="#helpouts">Helpouts</a></li>
    
  </ul>

  <div class="tab-content">

    <div id="notifs" class="tab-pane fade in active">


      <form class="form-horizontal col-md-12">
      <fieldset>
      <!-- Form Name -->
      <legend>New Message</legend>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-2 control-label" for="new-msg-to">To</label>
        <div class="col-md-8">
          <select id="new-msg-to" name="new-msg-to" class="form-control">
            <option value="1">Manager</option>
            <option value="2">All Waiters</option>
            <option value="3">Moltres</option>
            <option value="4">Vaporeon</option>
          </select>
        </div>
      </div>



      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-2 control-label" for="new-msg-text">Message</label>
        <div class="col-md-8">                     
          <textarea class="form-control" id="new-msg-text" name="new-msg-text"></textarea>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <div class="col-md-10">
          
          <button id="new-msg-cancel-btn" class="btn pull-left">Cancel</button>
          <button id="new-msg-send-btn" class="btn btn-primary pull-right">Send</button>
        </div>
      </div>
      </fieldset>
    </form>

    </div>

    <!-- Absence -->
    <div id="absences" class="tab-pane fade">
      <button type="button" class="btn btn-primary btn-block"> New Absence</button>

      <table style="width:100%">
        <tr class="lower-border">
          <td align="center">
            <h5>March 15, 2017</h5>
          </td>
          <td align="center">
            <h5>1pm - 2pm</h5>
          </td>
          <td align="center">
            <h5>Family matter</h5>
          </td>
        </tr>
        <tr class="lower-border">
          <td align="center">
            <h5>March 10, 2017</h5>
          </td>
          <td align="center">
            <h5>6pm - 9pm</h5>
          </td>
          <td align="center">
            <h5>Vacation</h5>
          </td>
        </tr>
      </table>
    </div>

    <!-- End Absence -->
    <div id="helpouts" class="tab-pane fade">
      <button type="button" class="btn btn-primary btn-block"> New Helpout</button>

      <button type="button" class="btn btn-primary btn-block"> Upcoming Helpouts</button>
      <table style="width:100%">
        <tr class="lower-border">
          <td align="center">
            <h5>Apr 21, 2017</h5>
          </td>
          <td align="center">
            <h5>1pm - 2pm</h5>
          </td>
        </tr>
        <tr class="lower-border">
          <td align="center">
            <h5>Apr 25, 2017</h5>
          </td>
          <td align="center">
            <h5>6pm - 9pm</h5>
          </td>
        </tr>
        <tr class="lower-border">
          <td align="center">
            <h5>Apr 28, 2017</h5>
          </td>
          <td align="center">
            <h5>6pm - 8pm</h5>
          </td>
        </tr>
      </table>

      <button type="button" class="btn btn-primary btn-block"> Previous Helpouts</button>
      <table style="width:100%">
        <tr class="lower-border">
          <td align="center">
            <h5>March 15, 2017</h5>
          </td>
          <td align="center">
            <h5>1pm - 2pm</h5>
          </td>
        </tr>
        <tr class="lower-border">
          <td align="center">
            <h5>March 10, 2017</h5>
          </td>
          <td align="center">
            <h5>6pm - 9pm</h5>
          </td>
        </tr>
      </table>
    </div>
    
  </div>
</div>  <!-- End Tabs Code -->

</body>
</html>
