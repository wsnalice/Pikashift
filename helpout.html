<head>

<script>


// Final initialization entry point: the Javascript code inside this block
// runs at the end of start-up when the page has finished loading.
$(document).ready(function()
{
  display_board($("#candy_crush_board"));
});


// Display the board
var display_board = function(display) {
  var game_board = $("<table>");
  game_board.css("width", 320);
  game_board.css("height", 320);
  game_board.attr("id", "game_board");
  var size = 8;
  var cell_size = 40;
  for (var i = 0; i < size; i++){
    var row = $("<tr>");
    for (var j = 0; j < size; j++){
      var cell = $("<td>");
      cell.css("border","1px solid black")
      row.append(cell);
    };
    game_board.append(row);
  };
  display.append(game_board);
};



/* Event Handlers */
// access the candy object with info.candy



// show move event
$(document).on('click', "#show_move", function(evt)
{
  clear_canvas();
  var canvas = document.getElementById("canvas_arrow");
  var ctx = canvas.getContext('2d');
  var info = rules.getRandomValidMove();
  if (info != null){
    var candy = info.candy;
    var direction = info.direction;
    arrow(ctx, candy, direction);
  };
});


</script>
