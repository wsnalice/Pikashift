<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>PikaShift</title>

<!-- Load style sheets -->
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

<link rel="stylesheet" href="mainLayout.css">
<link rel='stylesheet' href='fullcalendar/fullcalendar.css' />

<!-- Use mobile-aware viewport -->
<meta name="viewport" content=
  "width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load any supplemental Javascript libraries here -->
<script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src=
  "https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js">
</script>
<!-- <script src="candy.js"></script> -->
<script src='fullcalendar/lib/jquery.min.js'></script>
<script src='fullcalendar/lib/moment.min.js'></script>
<script src='fullcalendar/fullcalendar.js'></script>


<script>
// Final initialization entry point: the Javascript code inside this block
// runs at the end of start-up when the page has finished loading.
$(document).ready(function()
{

  $('#calendar').fullCalendar({
          defaultDate: '2017-04-17',
          defaultView: 'agendaWeek',
          editable: true,
          //eventLimit: true, // allow "more" link when too many events
          header: {
              left: 'prev, next',
              center: 'title',
              right: 'agendaWeek, agendaDay'
            },
            height: 500,
            minTime: '12:00',
            maxTime: '24:00',
            allDaySlot: false,
            slotDuration: "1:00:00",
  });
});

</script>


</head>

<body>

<div class="container">
  <div class="row" style = "margin-top: 40px">
    <div class="col-md-6" id="firstColumn">
          <div id='calendar'></div>
    </div>

    <div class="col-md-6" id="mainColumn" style = "position: relative">
      <!-- Column 2 Code Here -->
      <table id="title" style = "width: 100%">
        <tr>
          <td style = "width: 33%; text-align: center"> Message </td>
          <td style = "width: 33%; text-align: center"> Absent </td>
          <td style = "width: 33%; text-align: center"> Helpouts </td>
        </tr>
      </table>

      <table style = "width: 100%">
        <tr class = "help" id = "new">
          <td> <a href = "new.html"> New Helpouts</a></td>
        </tr>
      </table>

      <table style = "width: 100%">
        <tr class = "help" id = "upcoming">
          <td>Upcoming Helpouts</td>
        </tr>
      </table>

      <table style = "width: 100%; border: 1px solid black">
        
      </table>

      <table style = "width: 100%">
        <tr class = "help" id = "past">
          <td>Past Helpouts</td>
        </tr>
      </table>

      <table style = "width: 100%; border: 1px solid black">
        
      </table>

    </div>

  </div> <!-- class="row" -->
</div> <!-- class="container" -->

</body>

</html>
