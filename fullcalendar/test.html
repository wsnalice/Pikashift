<!DOCTYPE html>
<html>

<head>

<title>PikaShiftCalendar</title>

<!-- Load style sheets -->
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

<!--link rel="stylesheet" href="mainLayout.css"-->

<!-- calendar component -->

<link rel='stylesheet' href='fullcalendar.css' />


<!-- Load any supplemental Javascript libraries here -->


<script src='lib/jquery.min.js'></script>
<script src='lib/moment.min.js'></script>
<script src='fullcalendar.js'></script>

<script>

    $(document).ready(function() {
        $('#calendar').fullCalendar({
            defaultDate: '2017-04-17',
            defaultView: 'agendaWeek',
            editable: true,
            //eventLimit: true, // allow "more" link when too many events
            header: {
              left: 'prev, next',
              center: 'title',
              right: 'agendaWeek, agendaDay'
            },
            height: 500,
            minTime: '9:00',
            maxTime: '24:00',
            allDaySlot: false,
        });
    });

</script>

</head>

<body>

<div class="container">
  <div class="row" style = "margin-top: 40px">
        <div class="col-md-6" id="firstColumn" style="position: relative">
          <div id='calendar'></div>
        </div>

        <div class="col-md-6" id="mainColumn" style = "position: relative">
          <table id="title" style = "width: 100%">
            <tr>
              <td style = "width: 33%; text-align: center"> Message </td>
              <td style = "width: 33%; text-align: center"> Absent </td>
              <td style = "width: 33%; text-align: center"> Helpouts </td>
            </tr>
          </table>

      <table style = "width: 100%">
        <tr class = "help" id = "new">
          <td> <a href = "new.html"> New Helpouts</a></td>
        </tr>
      </table>

      <table style = "width: 100%">
        <tr class = "help" id = "upcoming">
          <td>Upcoming Helpouts</td>
        </tr>
      </table>

      <table style = "width: 100%; border: 1px solid black">
        
      </table>

      <table style = "width: 100%">
        <tr class = "help" id = "past">
          <td>Past Helpouts</td>
        </tr>
      </table>

      <table style = "width: 100%; border: 1px solid black">
        
      </table> 

    </div> 

  </div> <!-- class="row" -->
</div> <!-- class="container" -->

</body>

</html>
